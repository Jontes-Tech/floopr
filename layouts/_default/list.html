{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>

{{ .Content }} {{ range .Paginator.Pages }}
<article class="post-snippet">
  <h3>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h3>
  <audio controls>
    <source src="/audio/{{.Page.File.Dir}}{{.Page.File.BaseFileName}}" />
    Your browser does not support the audio element.
  </audio>
</article>
{{ end }} 
{{ partial "pagination" . }}
{{ partial "footer.html" . }}
