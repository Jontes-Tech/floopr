  <div style="color:grey; font-size:16px;">{{ if .Page.Params.authors }}<strong>Contributor(s):</strong> {{range .Page.Params.authors}}<a href="{{ "/authors/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> {{end}}{{end}}</div>
