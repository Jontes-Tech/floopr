<script>
  // yes we do need javascript
  async function send(d, r) {
    if (document.getElementById("type").value === "audio" || r) {
      console.log("It's audio or raw");
      const res = await fetch("https://cdn.nodesite.eu/put", {
        method: "PUT",
        body: d,
      });

      const hash =
        res.headers.get("content-type")?.toLowerCase() == "application/json"
          ? (await res.json()).hash
          : await res.text();

      return hash;
    } else {
      console.log("It's MIDI");
      const res = await fetch("https://synth.nodesite.eu:20122/api/synth", {
        method: "PUT",
        body: d,
        headers: {
          "Content-Type": "audio/midi",
          "Content-Length": d.length,
        },
      });

      const hash =
        res.headers.get("content-type")?.toLowerCase() == "application/json"
          ? (await res.json()).wav
          : await res.text();

      return hash;
    }
  }

  async function submit() {
    console.log("Initiate submit");
    console.log("Performing sanity checks");
    // Yes, we do have code duplication, deal with it.

    if (!document.getElementById("title").value) {
      alert("You must specify a title");
      return;
    }
    if (!document.getElementById("category").value) {
      alert("You must specify a category");
      return;
    }
    if (!document.getElementById("email").value) {
      alert(
        "You must specify an email, you may specify 'anonymous@floopr.org', but it is strongly discouraged."
      );
      return;
    }
    if (!document.getElementById("creator").value) {
      alert("You must specify a creator");
      return;
    }
    if (!document.getElementById("key").value) {
      alert("You must specify a key");
      return;
    }
    if (!document.getElementById("tempo").value) {
      alert("You must specify a tempo");
      return;
    }
    if (!document.getElementById("type").value) {
      alert("You must specify a type");
      return;
    }
    if (
      !document.getElementById("timesig1").value ||
      !document.getElementById("timesig2").value
    ) {
      alert("You must specify a timesignature");
      return;
    }
    if (!document.getElementById("description").value) {
      alert("You must specify a description");
      return;
    }
    if (!document.getElementById("audio").files.length > 0) {
      alert("You must specify an audio clip");
      return;
    }
    if (!document.getElementById("terms").checked) {
      alert("You must agree to our Terms and Data Collection Policy.");
      return;
    }

    function killem() {
      alert("You must upload a correct filetype");
      return;
    }
    console.log("All sanity checks completed successfully!");
    console.log("Done uploading files, uploading to API");
    let hash = await send(document.getElementById("audio").files[0], true);
    let midi =
      document.getElementById("type").value === "midi"
        ? await send(document.getElementById("audio").files[0], false)
        : "";
    fetch("https://api.floopr.org/contribute", {
      method: "POST",
      body: JSON.stringify({
        title: document.getElementById("title").value,
        category: document.getElementById("category").value,
        email: document.getElementById("email").value,
        creator: document.getElementById("creator").value,
        key: document.getElementById("key").value,
        tempo: document.getElementById("tempo").value,
        timesig:
          document.getElementById("timesig1").value +
          "SLASH" +
          document.getElementById("timesig2").value,
        type: document.getElementById("type").value,
        filename: String(document.getElementById("title").value)
          .toLowerCase()
          .replace(/[ \-]+/g, "-")
          .replace(/[^a-z\d\-]/gi, ""),
        description: document.getElementById("description").value,
        audio: hash,
        midi: document.getElementById("type").value === "midi" ? midi : "",
        token: hcaptcha.getResponse(),
        filetype: document
          .getElementById("audio")
          .files[0].name.split(".")
          .pop(),
      }),
      headers: {
        "Content-Type": "application/json",
      },
    })
      .then(function (response) {
        if (!response.ok) {
          throw Error(response.statusText);
        }
        alert("Thank you for submitting!");
        console.log("Done uploading. Redirecting!");
        window.location.href = "/thanks";
        return response;
      })
      .then(function (response) {})
      .catch(function (error) {
        alert(error);
        console.log(error);
      });
  }
</script>
